<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	button {
        		width: 120px;
        		height: 80px;
        		text-align: center;
        		border: 2px outset white;
        		border-radius: 20px;
        		font-family: 궁서체;
        		font-size: 16px;
        		color: white;
        		text-shadow: -1px -1px 1px darkgray;
        			}
        	.save {
        		background-color: lightgray;
        		}
        	.delete {
        		background-color: lightpink;
        		}
        	.reset {
        		background-color: lightblue;
        		}		
        
        </style>
        
    </head>

    <body>
		<button class="save">저장버튼</button>
		<br>
		<button class="delete">삭제버튼</button>
		<br>
		<button class="reset">리셋버튼</button>

    </body>

</html>
